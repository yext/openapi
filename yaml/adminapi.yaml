openapi: 3.0.0
info:
  title: Yext Admin API
  version: '2.0'
servers:
  - url: 'https://api.yext.com/v2'
paths:
  '/accounts/{accountId}/availableservices':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    get:
      operationId: listAvailableServices
      tags:
        - Administrative API
      summary: 'Available Services: List'
      description: Return list of services available to you under your agreements
      responses:
        '200':
          $ref: '#/components/responses/AvailableServicesResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/newlocationaddrequests':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    post:
      operationId: createNewLocationAddRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewLocationAddRequest'
      tags:
        - Administrative API
      summary: 'Add Requests: Create (New Location)'
      description: >
        Request that a new location be added and services added to it. The
        location is created only if the "status" field returned is "COMPLETE".
        In most cases, the "status" returned in the Add Request: Create response
        will be "SUBMITTED". For a list and explanation of each possible
        "status", please see the [**Add Requests: Get
        (Location)**](#operation/getAddRequest) section.


        To receive real-time updates on the status of your Add Request, we
        recommend that you configure the [**Add Request Update:
        Webhook**](../webhooks/index.html#operation/addRequestWebhook) in the
        Developer Console (see the [**Configure
        Webhooks**](http://developer.yext.com/docs/guides/configure-webhooks/)
        guide for more information). Alternatively, use the [**Add Requests: Get
        (Location)**](#operation/getAddRequest) call to determine the current
        Add Request "status".
      responses:
        '200':
          $ref: '#/components/responses/NewLocationAddRequestsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/existinglocationaddrequests':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    post:
      operationId: createExistingLocationAddRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExistingLocationAddRequest'
      tags:
        - Administrative API
      summary: 'Add Requests: Create (Existing Location)'
      description: >-
        Request that one or more available services be added to an existing
        location.
      responses:
        '200':
          $ref: '#/components/responses/ExistingLocationAddRequestsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/existingsubaccountaddrequests':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    post:
      operationId: createExistingSubAccountAddRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExistingSubAccountAddRequest'
      tags:
        - Administrative API
      summary: 'Add Requests: Create (Existing Sub-Account)'
      description: >-
        Request that one or more available services be added (or increased in
        quantity) to an existing sub-account.
      responses:
        '200':
          $ref: '#/components/responses/ExistingSubAccountAddRequestsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/cancelservices':
    parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: string
        description: >
          The ID of the account.


          **NOTE:** If you would like to cancel location services under a
          sub-account, enter the ID of the *main account* rather than the
          sub-account.
      - $ref: '#/components/parameters/v'
    post:
      operationId: cancelServices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelServicesRequest'
      tags:
        - Administrative API
      summary: 'Services: Cancel (Location)'
      description: >
        Cancel one or more active services provisioned on the location.


        **NOTE:** If you have added location services under a sub-account, use
        this endpoint on your *main account* to cancel them.
      responses:
        '200':
          $ref: '#/components/responses/CancelServicesResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/cancelsubaccountservices':
    parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: string
        description: >
          The ID of the account.


          **NOTE:** Enter the ID of the *main account* rather than the
          sub-account to cancel services provisioned on the sub-account.
      - $ref: '#/components/parameters/v'
    post:
      operationId: cancelSubAccountServices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelSubAccountServicesRequest'
      tags:
        - Administrative API
      summary: 'Services: Cancel (Sub-Account)'
      description: >
        Cancel (or decrease the quantity of) one or more active services
        provisioned on the sub-account.


        **NOTE:** If you have added services to a sub-account, use this endpoint
        on your *main account* to cancel them.
      responses:
        '200':
          $ref: '#/components/responses/CancelSubAccountServicesResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/cancelallsubaccountservices':
    parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: string
        description: >
          The ID of the account.


          **NOTE:** Enter the ID of the *main account* rather than the
          sub-account to cancel all of the services provisioned on the
          sub-account.
      - $ref: '#/components/parameters/v'
    post:
      operationId: cancelAllSubAccountServices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelAllSubAccountServicesRequest'
      tags:
        - Administrative API
      summary: 'Services: Cancel All (Sub-Account)'
      description: >
        Cancel all active services (all quantities) provisioned on the
        sub-account.


        **NOTE:** If you have added services to a sub-account, use this endpoint
        on your *main account* to cancel all of them.
      responses:
        '200':
          $ref: '#/components/responses/CancelAllSubAccountServicesResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/processaddrequest':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    post:
      operationId: createProcessReviewAddRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessReviewAddRequest'
      tags:
        - Administrative API
      summary: 'Add Requests: Process (Sandbox API Only)'
      description: >-
        Request that an add request in REVIEW be processed to COMPLETE,
        CANCELED, or FAILED. Only applicable for location add requests.
      responses:
        '200':
          $ref: '#/components/responses/EmptyResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/addrequests':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    get:
      operationId: listAddRequests
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - SUBMITTED
              - PROCESSING
              - COMPLETE
              - CANCELED
              - REVIEW
              - FAILED
          description: Filters the list to add requests in a specific status.
        - name: submittedAfter
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: submittedBefore
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: updatedAfter
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: updatedBefore
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: sku
          in: query
          schema:
            type: string
        - name: agreementId
          in: query
          schema:
            type: integer
        - name: locationId
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            maximum: 1000
            default: 100
        - $ref: '#/components/parameters/offset'
      tags:
        - Administrative API
      summary: 'Add Requests: List (Location)'
      description: >
        Get all of the add requests in the account that were created for
        locations. The response includes both New Location Add Requests and
        Existing Location Add Requests.


        Possible `status` values for each add request:
          * SUBMITTED - The request has been submitted for processing. Updated status should be available soon, usually within seconds.
          * PROCESSING - The request is currently being processed. Updated status should be available soon, usually within seconds.
          * COMPLETE - The request was successfully processed and service was added. You can verify this by retrieving services for the location.
          * CANCELED - The request was purposefully canceled by Yext and was not processed. Details are available in the *results* field.
          * REVIEW - The request is being reviewed by Yext, most likely because this location may be a duplicate of another location already
            receiving this service through Yext. Once the review is complete, *status* will be updated to either CANCELED or COMPLETE.
          * FAILED - Processing the request failed due to a technical issue. Details may be available in the *statusDetail* field. No changes were made to your account, so you can
            try the request again.
      responses:
        '200':
          $ref: '#/components/responses/AddRequestsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/addrequests/{addRequestId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - name: addRequestId
        in: path
        schema:
          type: integer
        description: >
          addRequestId returned from a previous call to **Add Requests: Create
          (New Location)**, **Add Requests: Create (Existing Location)**, or
          retrieved from **Add Requests: List (Location)**
        required: true
      - $ref: '#/components/parameters/v'
    get:
      operationId: getAddRequest
      tags:
        - Administrative API
      summary: 'Add Requests: Get (Location)'
      description: >
        Get status information about an add request that was previously created
        for a location.


        Possible statuses:
          * SUBMITTED - The request has been submitted for processing. Updated status should be available soon, usually within seconds.
          * PROCESSING - The request is currently being processed. Updated status should be available soon, usually within seconds.
          * COMPLETE - The request was successfully processed and service was added. You can verify this by retrieving services for the location.
          * CANCELED - The request was purposefully canceled by Yext and was not processed. Details are available in the *results* field.
          * REVIEW - The request is being reviewed by Yext, most likely because this location may be a duplicate of another location already
            receiving this service through Yext. Once the review is complete, *status* will be updated to either CANCELED or COMPLETE.
          * FAILED - Processing the request failed due to a technical issue. Details may be available in the *statusDetail* field. No changes were made to your account, so you can
            try the request again.
      responses:
        '200':
          $ref: '#/components/responses/AddRequestResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/subaccountaddrequests':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    get:
      operationId: listSubAccountAddRequests
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - SUBMITTED
              - PROCESSING
              - COMPLETE
              - CANCELED
              - FAILED
          description: Filters the list to add requests in a specific status.
        - name: submittedAfter
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: submittedBefore
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: updatedAfter
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: updatedBefore
          in: query
          schema:
            type: string
            format: date
          description: '(`YYYY-MM-DDThh:mm:ss` format)'
        - name: sku
          in: query
          schema:
            type: string
        - name: agreementId
          in: query
          schema:
            type: integer
        - name: subAccountId
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            maximum: 1000
            default: 100
        - $ref: '#/components/parameters/offset'
      tags:
        - Administrative API
      summary: 'Add Requests: List (Sub-Account)'
      description: >
        Get all of the add requests in the account that were created for
        sub-accounts.


        Possible `status` values for each add request:
          * SUBMITTED - The request has been submitted for processing. Updated status should be available soon, usually within seconds.
          * PROCESSING - The request is currently being processed. Updated status should be available soon, usually within seconds.
          * COMPLETE - The request was successfully processed and service was added. You can verify this by retrieving services for the sub-account.
          * CANCELED - The request was purposefully canceled by Yext and was not processed. Details are available in the *results* field.
          * FAILED - Processing the request failed due to a technical issue. Details may be available in the *statusDetail* field. No changes were made to your account, so you can
            try the request again.
      responses:
        '200':
          $ref: '#/components/responses/SubAccountAddRequestsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/subaccountaddrequests/{addRequestId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - name: addRequestId
        in: path
        schema:
          type: integer
        description: >
          addRequestId returned from a previous call to **Add Requests: Create
          (Existing Sub-Account)** or retrieved from **Add Requests: List
          (Sub-Account)**
        required: true
      - $ref: '#/components/parameters/v'
    get:
      operationId: getSubAccountAddRequest
      tags:
        - Administrative API
      summary: 'Add Requests: Get (Sub-Account)'
      description: >
        Get status information about an add request that was previously created
        for a sub-account.


        Possible statuses:
          * SUBMITTED - The request has been submitted for processing. Updated status should be available soon, usually within seconds.
          * PROCESSING - The request is currently being processed. Updated status should be available soon, usually within seconds.
          * COMPLETE - The request was successfully processed and service was added. You can verify this by retrieving services for the sub-account.
          * CANCELED - The request was purposefully canceled by Yext and was not processed. Details are available in the *results* field.
          * FAILED - Processing the request failed due to a technical issue. Details may be available in the *statusDetail* field. No changes were made to your account, so you can
            try the request again.
      responses:
        '200':
          $ref: '#/components/responses/SubAccountAddRequestResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/services':
    parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: string
        description: >
          The ID of the account.


          **NOTE:** To retrieve information about services provisioned on a
          location under a sub-account, enter the ID of the *main account*
          rather than the sub-account.
      - $ref: '#/components/parameters/v'
    get:
      operationId: listServices
      tags:
        - Administrative API
      summary: 'Services: List (Location)'
      description: >
        Retrieve a list of all services provisioned on a location.


        **NOTE:** If you have added location services under sub-accounts, they
        will be returned from this endpoint on your *main account*.
      parameters:
        - name: sku
          in: query
          schema:
            type: string
        - name: locationId
          in: query
          schema:
            type: string
        - name: locationAccountId
          in: query
          schema:
            type: string
          description: >
            *(Portal Mode only)* Filters on the account that the location
            receiving service is in.
        - name: status
          in: query
          schema:
            type: string
            enum:
              - ACTIVE
              - STOPPED
              - ALL
          description: >-
            Status of the service. By default, returns only Active services, not
            All services.
        - name: agreementId
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            maximum: 1000
            default: 100
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          $ref: '#/components/responses/ServicesResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/subaccountservices':
    parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: string
        description: >
          The ID of the account.


          **NOTE:** To retrieve information about services provisioned on a
          sub-account, enter the ID of the *main account* rather than the
          sub-account.
      - $ref: '#/components/parameters/v'
    get:
      operationId: listSubAccountServices
      tags:
        - Administrative API
      summary: 'Services: List (Sub-Account)'
      description: >
        Retrieve a list of all services provisioned on a sub-account.


        **NOTE:** If you have added services to sub-accounts, they will be
        returned from this endpoint on your *main account*.
      parameters:
        - name: sku
          in: query
          schema:
            type: string
        - name: subAccountId
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum:
              - ACTIVE
              - STOPPED
              - ALL
          description: >-
            Status of the service. By default, returns only Active services, not
            All services.
        - name: agreementId
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            maximum: 1000
            default: 100
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          $ref: '#/components/responses/SubAccountServicesResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}/createsubaccount':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    post:
      operationId: createSubAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubAccountRequest'
      tags:
        - Administrative API
      summary: 'Accounts: Create Sub-Account'
      description: Request to create a new empty sub-account under this account.
      responses:
        '200':
          $ref: '#/components/responses/CreateSubAccountResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /accounts:
    parameters:
      - $ref: '#/components/parameters/v'
    get:
      operationId: listAccounts
      parameters:
        - name: name
          in: query
          schema:
            type: string
          description: Returns only accounts whose name contains the provided string
        - name: limit
          in: query
          schema:
            type: integer
            maximum: 1000
            default: 100
        - $ref: '#/components/parameters/offset'
      tags:
        - Administrative API
      summary: 'Accounts: List'
      description: >-
        List all accounts that you have access to. Unless you are in Partner
        Portal mode, this will only be your own account.
      responses:
        '200':
          $ref: '#/components/responses/AccountsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  '/accounts/{accountId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/v'
    get:
      operationId: getAccount
      tags:
        - Administrative API
      summary: 'Accounts: Get'
      description: Get details for an account
      responses:
        '200':
          $ref: '#/components/responses/AccountResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
    put:
      operationId: updateAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccount'
      tags:
        - Administrative API
      summary: 'Accounts: Update'
      description: Update an account's name or ID
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: query
    api-key:
      type: apiKey
      name: api-key
      in: header
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
    v:
      name: v
      in: query
      required: true
      schema:
        type: string
      description: A date in `YYYYMMDD` format.
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 0
      description: |

        Number of results to skip. Used to page through results.
        Cannot be used together with **`pageToken`**.
  schemas:
    ResponseMeta:
      type: object
      properties:
        uuid:
          type: string
          example: 4f72b877-e2d0-4de4-9324-b9cf2c03e1a0
          description: Unique ID for this request / response.
    ResponseError:
      type: object
      properties:
        code:
          type: integer
          description: |
            Code that uniquely identifies the error or warning.
        type:
          type: string
          enum:
            - FATAL_ERROR
            - NON_FATAL_ERROR
            - WARNING
        message:
          type: string
          description: Message explaining the problem.
    ResponseMetaWithError:
      allOf:
        - $ref: '#/components/schemas/ResponseMeta'
        - type: object
          properties:
            errors:
              type: array
              description: List of errors and warnings.
              items:
                $ref: '#/components/schemas/ResponseError'
    AvailableService:
      title: Available Service
      type: object
      properties:
        sku:
          type: string
          example: SKU-00000165
        agreementId:
          type: integer
          example: 304348
          description: The ID for the agreement that this service is offered under.
        serviceDescription:
          type: string
          example: Location Cloud Starter (Partner)
          description: Information about this service.
        recipientType:
          type: string
          enum:
            - Location
            - Sub-Account
          example: Location
          description: >-
            Recipient type of the service. Only shown with `v` parameters
            `20210318` and later.
        minimumUsage:
          type: integer
          minimum: 1
          example: 14
          description: >-
            Optional. The minimum amount of time a service has to be active
            before it can be canceled. In the units specified by
            *minimumUsageUnit*.
        minimumUsageUnit:
          type: string
          enum:
            - DAYS
            - MONTHS
          example: DAYS
          description: Optional. The unit for *minimumUsage*.
        addOnTo:
          type: array
          description: >
            Optional. List of SKUs that this is an add-on to.


            When adding this service for a location by creating an *addRequest*,
            you must either supply one of these SKUs along with this one, or the
            location must already have one of these services.
          items:
            type: string
          example:
            - SKU-00000167
            - SKU-00000168
    NewLocationAddRequest:
      type: object
      discriminator:
        propertyName: newEntityType
        mapping:
          atm: '#/components/schemas/NewLocationAddRequestATM'
          event: '#/components/schemas/NewLocationAddRequestEvent'
          faq: '#/components/schemas/NewLocationAddRequestFaq'
          healthcareFacility: '#/components/schemas/NewLocationAddRequestHealthcareFacility'
          healthcareProfessional: '#/components/schemas/NewLocationAddRequestHealthcareProfessional'
          hotel: '#/components/schemas/NewLocationAddRequestHotel'
          job: '#/components/schemas/NewLocationAddRequestJob'
          location: '#/components/schemas/NewLocationAddRequestLocation'
          restaurant: '#/components/schemas/NewLocationAddRequestRestaurant'
      required:
        - newLocationId
        - newLocationData
        - newEntityData
        - skus
      properties:
        newLocationId:
          type: string
          description: Your ID for the location to be added.
        newLocationAccountId:
          type: string
          example: CST-43843
          description: >
            *(Partner Portal mode)* Supply your ID for the account that the new
            location should be created in. If this account is your main account
            or an existing sub-account, the location will be placed there.
            Otherwise, a new account will be created.
        newLocationAccountName:
          type: string
          example: Bill's Auto Shop
          description: >
            *(Partner Portal mode)* If a new account is created, this field's
            value will set the account's name. If a new account is created, and
            a value for this field is not provided, the new account's name will
            default to the location's name.
        newAccountParentAccountId:
          type: string
          example: PAR-001
          description: >
            *(Partner Portal mode, advanced use only)* If you have a multi-layer
            account structure and want the new account created for this request
            to be under one of your sub-accounts, rather than directly under
            your main account, specify that sub-account's ID in this field.
        newLocationData:
          description: >
            If you set `newLocationId`, you must specify either
            `newLocationData` or `newEntityData`.


            This field allows you to set the profile data for a location, using
            our legacy format.

