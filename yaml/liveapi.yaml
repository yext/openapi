            **LIST OF STRUCT**

            Filtering on lists of struct types is a bit nuanced. Filtering can only be done on lists of structs of the SAME type.
            For example, if **`c_myStructList`** is a list of compound fields with the subfields **`age`** and **`name`**, then one can address the **`age`** properties of each field in **`c_myStructList`** as a flattened list of integers and filtering upon them. For example, the following filter:

            ```
            {
              "c_myStructList.age":{
                "$eq": 20
              }
            }
            ```

            will match if any field in the list has an **`age`** property equal to 20. Similarly, any filter that can be applied to lists of integers could be applied to **`age`** in this case (`$eq`, `$eqAll`, `$eqAny`).


