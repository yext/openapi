            **NOTE:** The timestamp may change even if observable fields stay the same.
        timezone:
          readOnly: true
          description: |
            The timezone of the location
          minLength: 0
          type: string
        locationType:
          $ref: '#/components/schemas/LocationType'
        locationName:
          type: string
          maxLength: 100
          description: |
            Cannot include:
            * inappropriate language
            * HTML markup or entities
