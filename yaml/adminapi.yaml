        customFields:
          type: object
          additionalProperties:
            type: object
          description: >
            A set of key-value pairs indicating the location's custom fields and
            their values. The keys are the **`ids`** of the custom fields, and
            the values are the fields' contents for this location.


            To retrieve a list of custom fields for your account, use the Custom
            Fields: List endpoint.


            If a field's **`type`** is `SINGLE_OPTION` or `MULTI_OPTION`, the
            option or options that apply to this location must be represented by
            their **`key`**s.


            Examples of each type of custom field:


            * BOOLEAN:
                * `{ "9662": "true" }`
            * DAILY_TIMES:
                * `{ "10012": { "dailyTimes": "2:7:00,3:7:00,4:7:00,5:7:00,6:7:00,7:7:00,1:7:00" } }`
            * DATE:
                * `{ "7066": "2016-10-12" }`
            * GALLERY:
