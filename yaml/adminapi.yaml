          type: integer
          readOnly: true
          description: Original photo width.
        height:
          type: integer
          readOnly: true
          description: Original photo height.
        derivatives:
          type: array
          readOnly: true
          items:
            type: object
            properties:
              url:
                type: string
                readOnly: true
                description: >-
                  The URL to derivative image.

                  Derivative images are alternate versions of the original image
                  (e.g., smaller versions used to improve page-load times on
                  your site). They are primarily used with our Pages product.
              width:
                type: integer
                readOnly: true
                description: Derivative photo width.
              height:
                type: integer
                readOnly: true
                description: Derivative photo height.
            description: >-
              If no derivative photos are available, this attribute is omitted
              rather than empty.
    Location:
      type: object
      properties:
        id:
          type: string
          maxLength: 50
          description: >-
            Primary key. Unique alphanumeric (Latin-1) ID assigned by the
            Customer.
        uid:
          type: string
          readOnly: true
          description: >-
            A static globally unique id for the location. Note that this field
            cannot be used in place of the location id in API calls to get or
            update location information.
        accountId:
          type: string
          maxLength: 50
          description: Must refer to an **account.id** that already exists.
        timestamp:
          type: integer
          format: int64
          readOnly: true
          description: >
            The timestamp of the most recent change to this location record. 
            Will be ignored when the client is saving location data to Yext.


            **NOTE:** The timestamp may change even if observable fields stay
            the same.
        timezone:
          readOnly: true
          description: |
            The timezone of the location
          minLength: 0
          type: string
        locationType:
          $ref: '#/components/schemas/LocationType'
        locationName:
          type: string
          maxLength: 100
          description: >
            Cannot include:

            * inappropriate language

            * HTML markup or entities

            * a URL or domain name

            * a phone number

            * control characters ([\x00-\x1F\x7F])


            Should be in appropriate letter case (e.g., not in all capital
            letters)
        firstName:
          type: string
          description: >
            The first name of the healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        middleName:
          type: string
          description: >
            The middle name of the healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        lastName:
          type: string
          description: >
            The last name of the healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        officeName:
          type: string
          description: >
            The name of the office where the healthcare professional works, if
            different from **locationName**


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        gender:
          type: string
          description: >
            The gender of the healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
          enum:
            - FEMALE
            - F
            - MALE
            - M
            - UNSPECIFIED
        npi:
          type: string
          description: >
            The National Provider Identifier (NPI) of the healthcare provider


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL` or
            `HEALTHCARE_FACILITY`.
        address:
          type: string
          maxLength: 255
          description: |
            Must be a valid address

            Cannot be a P.O. Box
        address2:
          type: string
          maxLength: 255
          description: Cannot be a P.O. Box
        suppressAddress:
          type: boolean
          description: 'If true, do not show street address on listings. Defaults to false.'
        displayAddress:
          type: string
          maxLength: 255
          description: >
            Provides additional information to help consumers get to the
            location. This string appears along with the location's address
            (e.g., In Menlo Mall, 3rd Floor).


            It may also be used in conjunction with a hidden address (i.e., when
            **suppressAddress** is true) to give consumers information about
            where the location is found (e.g., Servicing the New York area).


            Cannot be a P.O. Box
        city:
          type: string
          maxLength: 80
        state:
          type: string
          maxLength: 80
          description: >
            For US locations, the two-character code of the location’s state, or
            DC for the District of Columbia

            For non-US locations, the name of the location’s province / region /
            state
        sublocality:
          type: string
          maxLength: 255
          description: The name of the location's sublocality.
        zip:
          type: string
          maxLength: 10
          description: >-
            The location's postal code. For US locations, this field contains
            the five- or nine-digit ZIP code (the hyphen is optional).
            Validations are only done on `zip` if `countryCode` is US.
        countryCode:
          type: string
          maxLength: 2
          description: >-
            The two-character ISO 3166-1 code of the location's country or
            region. If omitted, US is used.
        serviceArea:
          type: object
          properties:
            radius:
              type: number
              format: double
              description: >
                The distance around the location that the business serves


                **NOTE:** This field is no longer supported by Google My
                Business and is deprecated. We no longer accept or store values
                for **`radius`**.
            unit:
              type: string
              description: >
                The unit in which radius is measured.


                **NOTE:** This field is no longer supported by Google My
                Business and is deprecated. We no longer accept or store values
                for **`units`**.
            places:
              type: array
              items:
                type: string
              description: >
                A list of places served by the location, where each place is
                either:

                * a postal code, or

                * the name of a city.
          description: >
            Area that is served by this location. It may be specified as a
            radius from the location's address or as a list of cities and/or
            postal codes.


            **Only for Google My Business:** Currently, **serviceArea** is only
            supported by Google My Business and will not affect your listings on
            other sites.
        phone:
          type: string
          description: Must be a valid phone number.
        isPhoneTracked:
          type: boolean
          description: >
            Set to true if the number listed in **phone** is a tracked phone
            number.


            **NOTE:** When updating **isPhoneTracked**, you must provide a value
            for **phone** in the same request.
        localPhone:
          type: string
          description: >
            Must be a valid, non-toll-free phone number.


            Required if:

            * **isPhoneTracked** is true and the non-tracked number is a
            toll-free number, **OR**

            * **isPhoneTracked** is false and **phone** is a toll-free number
        alternatePhone:
          type: string
          description: >-
            Must be a valid phone number, based on the country specified in
            `countryCode`. Phone numbers for US locations must contain 10
            digits.
        faxPhone:
          type: string
          description: >-
            Must be a valid phone number, based on the country specified in
            `countryCode`. Phone numbers for US locations must contain 10
            digits.
        mobilePhone:
          type: string
          description: >-
            Must be a valid phone number, based on the country specified in
            `countryCode`. Phone numbers for US locations must contain 10
            digits.
        tollFreePhone:
          type: string
          description: >-
            Must be a valid phone number, based on the country specified in
            `countryCode`. Phone numbers for US locations must contain 10
            digits.
        ttyPhone:
          type: string
          description: >-
            Must be a valid phone number, based on the country specified in
            `countryCode`. Phone numbers for US locations must contain 10
            digits.
        categoryIds:
          type: array
          items:
            type: string
          description: >
            Yext Category IDs. A Location must have at least one and at most 10
            Categories.


            IDs must be valid and selectable (i.e., cannot be parent
            categories).


            **NOTE:** The list of category IDs that you send us must be
            comprehensive. For example, if you send us a list of IDs that does
            not include IDs that you sent in your last update, Yext considers
            the missing categories to be deleted, and we remove them from your
            listings.
        featuredMessage:
          type: string
          maxLength: 50
          description: >
            The Featured Message. Default: Call today!


            Cannot include:

            * inappropriate language

            * HTML markup

            * a URL or domain name

            * a phone number

            * control characters ([\x00-\x1F\x7F])

            * insufficient spacing


            If you submit a Featured Message that contains profanity or more
            than 50 characters, it will be ignored. The success response will
            contain a warning message explaining why your Featured Message
            wasn't stored in the system.
        featuredMessageUrl:
          type: string
          maxLength: 255
          description: Valid URL to which the Featured Message is linked
        websiteUrl:
          type: string
          maxLength: 255
          description: >
            The URL of the location's website. This URL will be shown on your
            listings unless you specify a value for `displayWebsiteUrl`.


            Must be a valid URL and is required whenever `displayWebsiteUrl` is
            specified.
        displayWebsiteUrl:
          type: string
          maxLength: 255
          description: >
            The URL that is shown on your listings in place of `websiteUrl`. You
            can use `displayWebsiteUrl` to display a short, memorable web
            address that redirects consumers to the URL given in `websiteUrl`.


            Must be a valid URL and be specified along with `websiteUrl`.
        reservationUrl:
          type: string
          maxLength: 255
          description: A valid URL used for reservations at this location.
        displayReservationUrl:
          type: string
          maxLength: 255
          description: >
            The URL that is shown on your listings in place of `reservationUrl`.
            You can use `displayReservationUrl` to display a short, memorable
            web address that redirects consumers to the URL given in
            `reservationUrl`.


            Must be a valid URL and be specified along with `reservationUrl`.
        menuUrl:
          type: string
          maxLength: 255
          description: The URL of the location's menu.
        displayMenuUrl:
          type: string
          maxLength: 255
          description: >
            The URL that is shown on your listings in place of `menuUrl`. You
            can use `displayMenuUrl` to display a short, memorable web address
            that redirects consumers to the URL given in `menuUrl`.


            Must be a valid URL and be specified along with `menuUrl`.
        orderUrl:
          type: string
          maxLength: 255
          description: The URL used to place orders that will be fulfilled at the location.
        displayOrderUrl:
          type: string
          maxLength: 255
          description: >
            The URL that is shown on your listings in place of `orderUrl`. You
            can use `displayOrderUrl` to display a short, memorable web address
            that redirects consumers to the URL given in `orderUrl`.


            Must be a valid URL and be specified along with `orderUrl`.
        hours:
          type: string
          maxLength: 255
          description: >
            Hours should be submitted as a comma-separated list of days, where
            each day's hours are specified as follows:


            d:oh:om:ch:cm

            * d = day of the week –
              * 1 – Sunday
              * 2 – Monday
              * 3 – Tuesday
              * 4 – Wednesday
              * 5 – Thursday
              * 6 – Friday
              * 7 – Saturday
            * oh:om = opening time in 24-hour format

            * ch:cm = closing time in 24-hour format


            Times with single-digit hours (e.g., 9 AM) can be submitted with or
            without a leading zero (9:00 or 09:00).


            **Example:** open 9 AM to 5 PM Monday and Tuesday, open 10 AM to 4
            PM on Saturday – 2:9:00:17:00,3:9:00:17:00,7:10:00:16:00


            SPECIAL CASES:

            * To indicate that a location is open 24 hours on a specific day,
            set 00:00 as both the opening and closing time for that day.
              * **Example:** open all day on Saturdays – 7:00:00:00:00
            * To indicate that a location is closed on a specific day, omit that
            day from the list or set it as closed ("closed" is not case
            sensitive).
              * **Example:** closed on Sundays – 1:closed
              * **NOTE:** If a location is closed seven days a week, set at least one day to closed. Otherwise, **hours** is an empty string, and we assume you are not submitting hours information for that location.
            * To indicate that a location has split hours on a specific day,
            submit a set of hours for each block of time the location is open.
              * **Example:** open from 9:00 AM to 12:00 PM and again from 1:00 PM to 5:00 PM on Mondays – 2:9:00:12:00,2:13:00:17:00

            **NOTE:** To set hours for specific days of the year rather than
            days of the week, use **holidayHours**.
        additionalHoursText:
          type: string
          maxLength: 255
          description: >-
            Additional information about business hours that does not fit in
            **hours** (e.g., Closed during the winter)
        holidayHours:
          type: array
          items:
            type: object
            properties:
              hours:
                type: string
                description: >
                  Special opening and closing times in 24-hour format
                  (OH:OM:CH:CM, where OH:OM is the opening time and CH:CM is the
                  closing time).


                  Times with single-digit hours (e.g., 9 AM) can be submitted
                  with or without a leading zero (9:00 or 09:00).


                  Examples:

                  * 9:00:15:00 — Opening at 9:00 AM, closing at 3:00 PM

                  * "" (empty string) — Closed all day

                  * 0:00:0:00 or 0:00:23:59 — Open 24 hours

                  * 9:00:15:00,17:00:19:00 — Split hours: open from 9:00 AM to
                  3:00 PM and again from 5:00 PM to 7:00 PM


                  **NOTE:** If **isRegularHours** is set to true, we will ignore
                  this field.
              date:
                type: string
                format: date
                description: The date on which the holiday hours will be in effect
              isRegularHours:
                type: boolean
                default: false
                description: >-
                  Indicates whether the holiday hours are the same as the
                  regular business hours for the given date. If set to true, we
                  will update the holiday hours if the regular business hours
                  change for the date's day of the week.
          description: >
            Holiday hours for this location.


            **NOTE:** hours must be set in order for holidayHours to appear on
            your listings)
        description:
          type: string
          minLength: 10
          maxLength: 5000
        conditionsTreated:
          type: array
          items:
            type: string
          description: >
            A list of the conditions treated by the healthcare provider


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL` or
            `HEALTHCARE_FACILITY`.
        certifications:
          type: array
          items:
            type: string
          description: >
            A list of the certifications held by the healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        educationList:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: The kind of education or training completed
                enum:
                  - FELLOWSHIP
                  - INTERNSHIP
                  - MEDICAL_SCHOOL
                  - RESIDENCY
              institutionName:
                type: string
                description: >-
                  The name of the institution where the healthcare professional
                  received the education or training
              yearCompleted:
                type: string
                description: >-
                  The year the healthcare professional completed the education
                  or training
          description: >
            A list of the types of education and training completed by the
            healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        degrees:
          type: array
          items:
            type: string
          description: >
            A list of the degrees earned by the healthcare professional


            **NOTE:**  This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.


            Valid values:


            * `ANP` (Adult Nurse Practitioner)

            * `APN` (Advanced Practice Nurse)

            * `APRN` (Advanced Practice Registered Nurse)

            * `ARNP` (Advanced Registered Nurse Practitioner)

            * `CNM` (Certified Nurse Midwife)

            * `CNP` (Certified Nurse Practitioner)

            * `CNS` (Clinical Nurse Specialist)

            * `CPNP` (Certified Pediatric Nurse Practitioner)

            * `CRNA` (Certified Registered Nurse Anesthetist)

            * `CRNP` (Certified Registered Nurse Practitioner)

            * `DC` (Doctor of Chiropractic)

            * `DDS` (Doctor of Dental Surgery)

            * `DMD` (Doctor of Dental Medicine)

            * `DO` (Doctor of Osteopathy)

            * `DPM` (Doctor of Podiatric Medicine)

            * `DVM` (Doctor of Veterinary Medicine)

            * `FNP` (Family Nurse Practitioner)

            * `GNP` (Geriatric Nurse Practitioner)

            * `LAC` (Licensed Acupuncturist)

            * `LPN` (Licensed Practical Nurse)

            * `MD` (Medical Doctor)

            * `ND` (Naturopathic Doctor)

            * `NP` (Nurse Practitioner)

            * `OD` (Doctor of Optometry)

            * `PA` (Physician Assistant)

            * `PAC` (Physician Assistant Certified)

            * `PHARMD` (Doctor of Pharmacy)

            * `PHD` (Doctor of Philosophy)

            * `PNP` (Pediatric Nurse Practitioner)

            * `VMD` (Veterinary Medical Doctor)

            * `WHNP` (Womens Health Nurse Practitioner)
        admittingHospitals:
          type: array
          items:
            type: string
          description: >
            A list of hospitals where the healthcare professional admits
            patients


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        acceptingNewPatients:
          type: boolean
          description: >
            Indicates whether the healthcare provider is accepting new patients


            Default is true


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL` or
            `HEALTHCARE_FACILITY`.
        closed:
          type: object
          properties:
            isClosed:
              type: boolean
              description: Indicates whether the location is closed
          description: >
            A set of field-value pairs indicating whether the location is closed
            and, if it is closed, the date of its closing.


            **NOTE:** This field does not appear in the GET response unless it
            has been explicitly set in a PUT request.
        paymentOptions:
          type: array
          items:
            type: string
          description: >
            The payment methods accepted at this location


            Valid elements depend on the location's country. For US locations,
            valid elements are:

            * AMERICANEXPRESS

            * CASH

            * CHECK

            * DINERSCLUB

            * DISCOVER

            * FINANCING

            * INVOICE

            * MASTERCARD

            * TRAVELERSCHECK

            * VISA

            * ANDROIDPAY

            * APPLEPAY

            * SAMSUNGPAY

            * BITCOIN

            * PAYPAL
        insuranceAccepted:
          type: array
          items:
            type: string
          description: >
            A list of insurance policies accepted by the healthcare provider


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
        logo:
          $ref: '#/components/schemas/Photo'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
          description: >
            Up to 50 Photos.


            **NOTE:** The list of photos that you send us must be comprehensive.
            For example, if you send us a list of photos that does not include
            photos that you sent in your last update, Yext considers the missing
            photos to be deleted, and we remove them from your listings.
        headshot:
          type: object
          description: >
            A portrait of the healthcare professional


            **NOTE:** This field is only available to locations whose
            **`locationType`** is `HEALTHCARE_PROFESSIONAL`.
          allOf:
            - $ref: '#/components/schemas/Photo'
        videoUrls:
          type: array
          items:
            type: string
            maxLength: 255
          description: >
            Valid YouTube URLs for embedding a video on some publisher sites.


            **NOTE:** Currently, only the first URL in the Array appears in your
            listings.
        instagramHandle:
          type: string
          description: >-
            Valid Instagram username for the location (e.g., NewCityFiat
            (without the leading "@"))
        twitterHandle:
          type: string
          maxLength: 15
          description: >-
            Valid Twitter handle for the location (e.g., JohnSmith (without the
            leading '@')).

            If you submit an invalid Twitter handle, it will be ignored. The
            success response will contain a warning message explaining why your
            Twitter handle wasn't stored in the system.
        googleWebsiteOverride:
          type: string
          maxLength: 255
          description: >
            The URL you would like to submit to Google My Business in place of
            the one given in **websiteUrl** (if applicable).


            For example, if you want to analyze the traffic driven by your
            Google listings separately from other traffic, enter the alternate
            URL that you will use for tracking in this field.
        googleCoverPhoto:
          type: object
          description: |
            The cover photo for your business's Google profile

            NOTE: Your cover photo must meet all of the following requirements:
            * have a 16:9 aspect ratio
            * be at least 480 x 270 pixels
            * be no more than 2120 x 1192 pixels
          allOf:
            - $ref: '#/components/schemas/Photo'
        googleProfilePhoto:
          type: object
          description: >
            The profile photo for your business's Google profile


            **NOTE:** Your profile picture must meet all of the following
            requirements:

            * be a square

            * be at least 250 x 250 pixels
          allOf:
            - $ref: '#/components/schemas/Photo'
        googleAttributes:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: >
                  The unique ID Of the Google My Business keyword


                  Keywords are determined by the location's primary category
                  (e.g., `has_drive_through`, `has_fitting_room`,
                  `kitchen_in_room`).
              optionIds:
                type: array
                items:
                  type: string
                description: >
                  The unique IDs of any options selected for the keyword.


                  Keyword options provide more details on how the keyword
                  applies to the location (e.g., if **`id`** is
                  `has_drive_through`, **`optionIds`** may be `true` or
                  `false`).
          description: |
            The Google My Business attributes for this location.
        facebookPageUrl:
          type: string
          maxLength: 255
          description: >
            URL for the location's Facebook Page.


            Valid formats:

            * facebook.com/profile.php?id=[numId]

            * facebook.com/group.php?gid=[numId]

            * facebook.com/groups/[numId]

            * facebook.com/[Name]

            * facebook.com/pages/[Name]/[numId]


            where [Name] is a String and [numId] is an Integer


            If you submit a URL that is not in one of the valid formats, it will
            be ignored. The success response will contain a warning message
            explaining why the URL wasn't stored in the system.


            **NOTE:** This value is automatically set to the location's Facebook
            Page URL. You can only manually set **facebookPageUrl** if the
            location meets one of the following criteria:

            * It is not subscribed to a Listings package that contains Facebook.

            * It is opted out of Facebook.
        facebookCallToAction:
          description: 'Designates the Facebook Call-to-Action button text and value      '
          type: object
          properties:
            type:
              description: >-
                The action the consumer is being prompted to take by the
                button's text
              enum:
                - NONE
                - BOOK_NOW
                - CALL_NOW
                - CONTACT_US
                - SEND_MESSAGE
                - USE_APP
                - PLAY_GAME
                - SHOP_NOW
                - SIGN_UP
                - WATCH_VIDEO
                - SEND_EMAIL
                - LEARN_MORE
                - PURCHASE_GIFT_CARDS
                - ORDER_NOW
                - FOLLOW_PAGE
              type: string
            value:
              description: >-
                Indicates where consumers will be directed to upon clicking the
                Call-to-Action button (e.g., a URL). It can be a free-form
                string or an embedded value, depending on what the user
                specifies.


                For example, if the user sets the Facebook Call-to-Action as "
                'Sign Up' using 'Website URL' " in the Yext platform, **`type`**
                will be `SIGN_UP` and **`value`** will be `[[websiteUrl]]`.


                The Call-to-Action will have the same behavior if the user sets
                the value to "Custom Value" in the platform and embeds a field.
              type: string
          additionalProperties: false
        facebookCoverPhoto:
          type: object
          description: >
            The cover photo for your business's Facebook profile


            Displayed as a 851 x 315 pixel image


            You must have a cover photo in order for your listing to appear on
            Facebook.


            **NOTE:** Your cover photo must be at least 400 pixels wide.
          allOf:
            - $ref: '#/components/schemas/Photo'
        facebookProfilePicture:
          type: object
          description: >
            The profile picture for your business's Facebook profile


            You must have a profile picture in order for your listing to appear
            on Facebook.


            **NOTE:** Your profile picture must be larger than 180 x 180 pixels.
          allOf:
            - $ref: '#/components/schemas/Photo'
        uberLinkType:
          type: string
          description: >
            Indicates whether the embedded Uber link for this location appears
            as text or a button


            When consumers click on this link on a mobile device, the Uber app
            (if installed) will open with your location set as the trip
            destination. If the Uber app is not installed, the consumer will be
            prompted to download it.
          enum:
            - LINK
            - BUTTON
        uberLinkText:
          type: string
          maxLength: 100
          description: |
            The text of the embedded Uber link

            Default is "Ride there with Uber".

            **NOTE:** This field is only available if **uberLinkType** is LINK.
        uberTripBrandingText:
          type: string
          maxLength: 28
          description: >
            The text of the call-to-action that will appear in the Uber app
            during a trip to your location (e.g., Check out our menu!)


            **NOTE:** If a value for **uberTripBrandingText** is provided,
            values must also be provided for **uberTripBrandingUrl** and
            **uberTripBrandingDescription**.
        uberTripBrandingUrl:
          type: string
          description: >
            The URL that the consumer will be redirected to when tapping on the
            call-to-action in the Uber app during a trip to your location.


            **NOTE:** If a value for **uberTripBrandingUrl** is provided, values
            must also be provided for **uberTripBrandingText** and
            **uberTripBrandingDescription**.
        uberTripBrandingDescription:
          type: string
          maxLength: 150
          description: >
            A longer description that will appear near the call-to-action in the
